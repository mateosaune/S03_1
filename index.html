<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
  <!-- FORM -->

  <h2>FORM WITH INPUT</h2>
    
  <form action="./message.html">
    <div>
      <label for="nameElement">Enter your name</label>
      <input type="text" id="nameElement" maxlength="15" autocomplete="off" required placeholder="Mateo">
    </div>
    <br>
    <div>
      <label for="lastnameElement">Enter your lastname</label>
      <input type="text" id="lastnameElement" required placeholder="Saune">
    </div>
    <br>
    <div>
      <label for="emailElement">Enter your email</label>
      <input type="email" id="emailElement">
    </div>
    <br>
    <div>
      <label for="passwordElement">Enter your password</label>
      <input type="password" id="passwordElement">
    </div>
    <br>
    <div>
      <label for="telElement">Enter your phonenumber</label>
      <input type="tel" id="passwordElement" >
    </div>
    <br>
    <div>
      <label for="oldElement">Enter your old</label>
      <input type="number" id="oldElement" min="15" max="18">
    </div>
    <br>
    <div>
      <label for=descriptionElement"">Enter your description</label>
      <div>
        <textarea id="descriptionElement"></textarea>
      </div>
    </div>
    <br>
    <div>
      <label for="oldrElement">Enter your range old</label>
      <select id="oldrElement">
        <option value="0">Menos de 10</option>
        <option value="2">Menos de 20</option>
        <option value="1">Menos de 30</option>
        <option value="3">Menos de 40</option>
      </select>
    </div>
    <div>
      <!-- <input type="submit" value="Send"> -->
      <button type="submit">Send</button>
    </div>
  </form>

</body>
</html>
